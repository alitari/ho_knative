apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: java-spring-taskrun
spec:
  taskRef:
    name: git-docker-build-task
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: helloworld-java-spring-github
    params:
      - name: pathToDockerFile
        value: Dockerfile
      - name: pathToContext
        value: /workspace/docker-source/helloworld-java-spring
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: helloworld-java-spring-image